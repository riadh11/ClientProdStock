<h3>produits</h3>

 <div class="row">
    <div class="col-md-7">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Référence</th> <th>Quantite</th> <th>Prix unitaire</th>
            <th>
              <button class="btn btn-outline-primary" (click)="operation='add'; initProduit();">ADD</button>
            </th>
          </tr>
          </thead>
          <tbody *ngFor= "let produit of produits">
            <tr>
              <td>{{produit.ref}}</td><td>{{produit.quantite}}</td><td>{{produit.prixunitaire}}</td>
              <td>
                <button class="btn btn-outline-primary" (click)="operation ='edit' ; selectedProd = produit ; " >Edit</button>
                <button class="btn btn-outline-danger" (click)="operation ='remove';">Remove</button>
              </td>
            </tr>

          </tbody>
       
      </table>
    </div>
    <div class="col-md-5">
      <div class="card">
        <div class="card-header bg-info text-white">
          {{operation =='add' ? 'Ajouter produit' :
            operation =='edit' ? 'Modifier produit' :
           operation =='remove' ? 'Supprimer produit' : ''}}
      
        </div>
        <div class="card-body" >
          <form [formGroup]="produitForm">
            
            <div class="form-group">
                <label>Réference:</label>
                <input type="text" formControleName="ref" class="form-control"
                    [(ngModel)]="selectedProd.ref" [ngModelOptions]="{standalone: true}"/>
                <div  *ngIf="produitForm.controls['ref'].invalid && 
                             (produitForm.controls['ref'].touched || 
                              produitForm.controls['ref'].dirty)"  
                   class="alert alert-danger" >
                                Reference est obligatoire!
                </div>
            </div> 
          
              
            <div class="form-group">
                <label>Quantite:</label>
                <input type="number" formControleName="quantite" class="form-control"
                         [(ngModel)]="selectedProd.quantite" [ngModelOptions]="{standalone: true}"/>
            </div>  
            <div class="form-group">
                <label>Prix unitaire:</label>
                <input type="number" formControleName="prixunitaire" class="form-control"
                 [(ngModel)]="selectedProd.prixunitaire" [ngModelOptions]="{standalone: true}"/>
            </div> 
            
            
            <button class="btn btn-success" [disabled]="produitForm.prestine"  
                     (click)="operation =='add' ? Addprod() : upDateprod()">
                     {{operation == 'add' ? 'Ajouter' : operation == 'edit' ? 'Modifier' : ''}}
            </button> 
           
        </form>
        
        <div class="card-footer">
        
      
    </div>
    </div>
    
    </div>
  
</div>
